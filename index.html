<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financeiro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="Logo">KM.Finance$</h1>
    </header>

    <main class="conteudo">
      <section id="balance">

        <h2 class="viewer-assis">
          <p>Balanço</p>
        </h2>
        <div class="Container1">
          <h3>
            <span>Entradas</span>
            <img src="/assets/income.svg" alt="imagem de entrada" />
          </h3>
          <p  id="Entrada" class="money">R$0,00</p>
        </div>

        <div class="Container2">
          <h3>
            Saídas
            <img src="/assets/expense.svg" alt="imagem de saida" />
          </h3>
          <p id="Saida" class="money">R$0,00</p>
        </div>

        <div class="Container3">
          <h3 id="special">
            Total
            <img src="/assets/total.svg" alt="simbolo de cifrão" />
          </h3>
          <p id="Total" class="money">R$0,00</p>
        </div>
      </section>

      <!-------- Links e botoes-------->

      <a href="#" 
      onclick="layers.open()" 
      class="button">
      Mais nova transação</a
      >

      <div class="layersinternal">
        <div class="layers">
          <div class="Form">
            <h2>Nova Transação</h2>
            <form action="" onsubmit="Form.submit(event)">

              <div class="input-group">
                <label class="viewer-assis" for="description">descrição</label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  placeholder="descrição"
                />
              </div>
              <div class="input-group">
                <label class="viewer-assis" for="amount">descrição</label>
                <input
                  type="number"
                  step="0.1"
                  id="amount"
                  name="amount"
                  placeholder="0,00"
                />
                <small class="small">
                  Use o sinal - (negativo) para despesas e ,(virgula) para casas
                  decimais
                </small>
              </div>
              <div class="input-group">
                <label class="viewer-assis" for="date">data</label>
                <input type="date" id="date" name="date" />
              </div>
              <div class="input-group actions">
                <a 
                onclick="layers.close()"
                href="#" class="button-cancel">Cancelar</a>
                <button class="button-save">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!----------------------------------------->

      >
      <section id="transaction-table">
        <h2 class="viewer-assis">Transações</h2>
        <!---------------------TABELA------------------->
        <table id="table">
          <thead class="Container4">
            <tr>
              <th class="Start">Descrição</th>
              <th>Valor</th>
              <th class="data">Data</th>
            </tr>
          </thead>

          <tbody>
           <!-- enfio no toba-->
          </tbody>
        </table>
      </section>
    </main>
    <div class="rodape">
      <p>2021 Dev Finance$</p>
    </div>

    <script src="/java.js"></script>
  </body>
</html>
